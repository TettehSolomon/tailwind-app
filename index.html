<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailWind App</title>

    <!-- TailWind CSS Link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300">
    <header class="flex justify-between bg-slate-500 py-3 px-6">
        <div>
            <img class="w-8 h-8" src="./images/image-icon.jpg" alt="">
        </div>

        <nav>
            <ul class="flex justify-between align-middle">
                <li class="mr-6 hover:text-red-300"><a href="">Home</a></li>
                <li class="mr-6"><a href="">Service</a></li>
                <li class="mr-6"><a href="">About</a></li>
                <li class="mr-6"><a href="">Contact</a></li>
            </ul>
        </nav>

        <div>
            <button class="bg-yellow-300 py-1 px-2 rounded-lg">Login</button>
            <button class="bg-yellow-300 py-1 px-2 rounded-lg">Sign Up</button>
        </div>
    </header>
    <h1 class="text-3xl font-bold underline text-yellow-50 p-6">Welcome to TailWind CSS</h1>

    <div class="bg-white w-3/12 sm:w-full md:w-3/12 flex justify-between p-10 px-11 ml-10 rounded-md hover:bg-slate-300 hover:animate-spin hover:text-yellow-400 sm:flex-col md:flex-row">
        <div>
            <img src="./images/image-icon.jpg" alt="icon" class="w-10">
        </div>

        <div>
            <h3 class="font-bold text-xl">ChiChat</h3>
            <p class="text-slate-600">You have a new message</p>
        </div>
    </div>
</body>
</html>
